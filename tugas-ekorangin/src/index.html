<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #020214;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgb(0, 145, 255); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(252, 250, 250, 0.1);
            text-align: center;  
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #f9f9f9;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        ul li {
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 5px;
            text-align: left;
        }

        .task-container {
            margin-top: 20px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        .buttons button {
            padding-top: 0;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .complete-btn {
            background-color: #4CAF50;
            color: white;
        }

        .complete-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List Application</h1>
        <input type="text" placeholder="Inputkan tugas yang akan dikerjakan">
        <button>TAMBAH</button>

        <!-- Task List Starts Here -->
        <div class="task-container">
            <div class="task">
                <span>Pekerjaan Senin</span>
                <div class="buttons">
                    <button class="complete-btn">SELESAI</button>
                    <button class="delete-btn">HAPUS</button>
                </div>
            </div>

            <div class="task">
                <span>Pekerjaan Selasa</span>
                <div class="buttons">
                    <button class="complete-btn">SELESAI</button>
                    <button class="delete-btn">HAPUS</button>
                </div>
            </div>

            <div class="task">
                <span>Pekerjaan Minggu</span>
                <div class="buttons">
                    <button class="complete-btn">SELESAI</button>
                    <button class="delete-btn">HAPUS</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
